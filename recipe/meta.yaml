{% set version = "2.3-53" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-chron
  version: {{ version|replace("-", "_") }}

source:
  fn: chron_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/chron_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/chron/chron_{{ version }}.tar.gz
  sha256: 521814b46ba958eae28e29d8766aebd285da5e6fa16c5806603df3ae39f77309

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - posix                # [win]
    - {{ compiler('c') }}        # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
  host:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('chron')"  # [not win]
    - "\"%R%\" -e \"library('chron')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=chron
  license: GPL-2
  summary: Provides chronological objects which can handle dates and times.
  license_family: GPL2

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
