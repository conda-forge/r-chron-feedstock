{% set version = '2.3-53' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-chron
  version: {{ version|replace("-", "_") }}

source:
  fn: chron_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/chron_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/chron/chron_{{ version }}.tar.gz
  sha256: 521814b46ba958eae28e29d8766aebd285da5e6fa16c5806603df3ae39f77309

build:
  merge_build_host: True  # [win]
  number: 1001
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('chron')"           # [not win]
    - "\"%R%\" -e \"library('chron')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=chron
  license: GPL-2
  summary: Provides chronological objects which can handle dates and times.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
